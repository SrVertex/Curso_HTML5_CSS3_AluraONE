<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><a href="index.html"><img src="img/logo.png" alt="Logo Barbearia Alura"></a></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <main>
            <form>
                <label for="nomeSobrenome">Nome E Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="inputPadrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="inputPadrao" required placeholder="exemplo@seudominio.com">

                <label for="phone">Telefone</label>
                <input type="tel" id="phone" class="inputPadrao" required placeholder="(xx) xxxx-xxxx">

                <label for="areaText">Mensagem</label>
                <textarea id="areaText" cols="65" rows="10" class="inputPadrao" required></textarea>

                <fieldset>
                    <legend>Como Prefere receber Nosso Contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>
                
                <fieldset>
                    <legend>Qual Horário Prefere Ser Atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkBox"><input type="checkbox" checked>Gostaria de Receber Nossas Novidades Por Email</label>

                <input type="submit" value="Enviar Formulario" class="enviarF">
            </form>

            <div>
                <p class="tituloTabela">Horário De Funcionamento</p>

                <table>

                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 18h</td>
                        </tr>
    
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 18h</td>
                        </tr>
                        
                        <tr>
                            <td>Sexta</td>
                            <td>8hh ~ 20:30h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>


        <footer>
            <a href="index.html"><img src="img/logo-branco.png" alt="Logo Barbearia Alura"></a>
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
